<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo</title>
		<script defer src="main.js"></script>
	</head>
	<body>
		<div class="header"><h1>Tue Due</h1></div>
		<div class="task-bar-container">
			<div class="task-bar"></div>
			<button class="new-list">New List</button>
			<!-- <div class="task-bar-list">default</div> -->
		</div>
		<div class="task-container">
			<div class="task-card"></div>
		</div>
		<button class="add-new">+</button>
		<div class="modal closed">
			<button class="exit-modal">X</button>
			<form action="" class="modal-form" onsubmit="return false">
				<div class="title-container">
					<label for="title">Title</label>
					<input class="form-title" id="title" type="text" />
				</div>
				<input class="form-description" type="text" />
				<input class="form-date" type="date" />
				<select name="priority" class="form-priority">
					<option value="Urgent">Urgent</option>
					<option value="Soon">Soon</option>
					<option value="Chillin'">Chillin'</option>
				</select>
				<button type="submit" class="submit-todo">Submit</button>
			</form>
		</div>
		<div class="modal-overlay closed"></div>
	</body>
</html>
