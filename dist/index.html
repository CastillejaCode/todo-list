<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo</title>
		<script defer src="main.js"></script>
	</head>
	<body>
		<div class="header"><h1>Tue Due</h1></div>
		<div class="task-bar">
			<button class="new-list">New List</button>
		</div>
		<div class="task-container">
			<div class="task-card">
				<div class="info-container">
					<input class="checkbox" type="checkbox" />
					<h2 class="task-title">Pet a cat</h2>
					<h3 class="task-date">01/24/23</h3>
				</div>
				<div class="expanded-container">
					<button class="edit">edit</button>
					<p>
						Look at the cat and then pat the cat. He needs the pets. I like
						cats.
					</p>
					<h2>Urgent!</h2>
					<button>X</button>
				</div>
			</div>
		</div>
		<button class="add-new">+</button>
		<div class="modal closed">
			<button class="exit-modal">X</button>
			<form action="" class="modal-form">
				<div class="title-container">
					<label for="title">Title</label>
					<input class="title" id="title" type="text" required />
				</div>
				<input class="description" type="text" />
				<input class="date" type="date" />
				<select name="priority" class="priority">
					<option value="Urgent">Urgent</option>
					<option value="Soon">Soon</option>
					<option value="Chillin'">Chillin'</option>
				</select>
			</form>
			<button type="submit" form="modal-form" class="submit-todo">
				Submit
			</button>
		</div>
		<div class="modal-overlay closed"></div>
	</body>
</html>
