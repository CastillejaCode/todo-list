<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tue Due</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Genos:wght@400;500&family=Montserrat+Alternates:wght@400;500&family=Poppins:wght@200;300;400;500;600&family=Rubik&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/3c56c7d658.js" crossorigin="anonymous"></script>
		<script defer src="main.js"></script>
	</head>
	<body>
		<div class="header">
			<button class="button-header list-edit closed"><i class="fa-solid fa-pen-to-square"></i></button>
			<h1>Tue Due</h1>
			<button class="button-header list-delete closed"><i class="fa-solid fa-trash"></i></button>
		</div>
		<div class="demo version-section">
			<a
				href="https://github.com/CastillejaCode/todo-list"
				target="_blank"
				rel="noopener noreferrer"
				class="github-corner"
			>
				<svg
					viewBox="0 0 250 250"
					style="fill: #eff6ff; color: #3b82f6; position: absolute; top: 0; border: 0; right: 0"
				>
					<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
					<path
						d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
						fill="currentColor"
						style="transform-origin: 130px 106px"
						class="octo-arm"
					></path>
					<path
						d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
						fill="currentColor"
						class="octo-body"
					></path>
				</svg>
			</a>
		</div>
		<button class="new-list" id="new-list-mobile"><i class="fa-solid fa-plus fa-sm"></i></button>
		<div class="task-bar-container">
			<div class="task-bar"></div>
			<button class="new-list" id="new-list-pc"><i class="fa-solid fa-plus fa-sm"></i></button>
			<!-- <div class="task-bar-list">default</div> -->
		</div>
		<div class="task-container"></div>
		<button class="add-new"><i class="fa-regular fa-plus fa-lg"></i></button>

		<div class="modal closed">
			<button class="exit-modal"><i class="fa-solid fa-x"></i></button>
			<form action="" class="modal-form" onsubmit="return false">
				<div class="title-container">
					<label for="title">Title</label>
					<input class="form-title" id="title" type="text" required />
				</div>
				<div>
					<label for="description">Description</label>
					<input class="form-description" id="description" type="text" />
				</div>
				<div>
					<label for="date">Date</label>
					<input class="form-date" id="date" type="date" />
				</div>
				<div>
					<label for="priority">Priority</label>
					<select name="priority" id="priority" class="form-priority" required>
						<option value="Urgent">Urgent</option>
						<option value="Soon">Soon</option>
						<option value="Chillin'">Chillin'</option>
					</select>
				</div>
				<button type="submit" class="submit-todo">Submit</button>
			</form>
		</div>
		<div class="modal list-modal closed">
			<button class="exit-modal"><i class="fa-solid fa-x"></i></button>
			<form action="" class="list-modal-form" onsubmit="return false">
				<div class="list-title-container">
					<label for="title">Title</label>
					<input class="list-form-title" type="text" required />
				</div>

				<button type="submit" class="submit-list">Submit</button>
			</form>
		</div>
		<div class="modal list-modal-edit closed">
			<button class="exit-modal"><i class="fa-solid fa-x"></i></button>
			<form action="" class="list-modal-edit-form" onsubmit="return false">
				<div class="list-title-container">
					<label for="title">Title</label>
					<input class="list-form-title-edit" type="text" required />
				</div>
				<button type="submit" class="submit-list-edit">Submit</button>
			</form>
		</div>
		<div class="modal delete-modal closed">
			<h4>Are you sure you want to delete?</h4>
			<div class="options-container">
				<button class="button-confirm">
					<i class="fa-solid fa-check button-confirm"></i>
					&nbsp; Yes
				</button>
				<button class="button-delete">
					<i class="fa-solid fa-x button-delete"></i>
					&nbsp; No
				</button>
			</div>
		</div>
		<div class="modal-overlay closed"></div>
	</body>
</html>
